<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toogle Class Test</title>
	<style>
		.main {
			display: flex;
			justify-content: space-between;
			width: 100%;
			height: 600px;
			background: #ebebe0;
		}

		.box1 { background: #c4ff4d; }
		.box2 { background: #ff9999; }

		.box1 {
			overflow: hidden;
			width: 300px;
			height: 5px;
			transition: all .5s ease-in-out;
		}

		.box2 {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 200px;
			height: 200px;
		}

		.mystyle {
			height: 350px;
			transition: all .5s ease-in-out;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="box1" id="myDIV">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates modi dicta voluptatibus accusantium hic libero debitis, explicabo, fuga suscipit assumenda, voluptas veritatis maiores ea praesentium reprehenderit doloribus vitae harum. Necessitatibus!</p>
			<p><a href="#" onclick="myFunction()">Close</a></p>
		</div>
		<div class="box2">
			<a href="#" onclick="myFunction()">Show</a>
		</div>
	</div>
	<script>
		function myFunction() {
			var element = document.getElementById("myDIV");
			element.classList.toggle("mystyle");
		}
	</script>
</body>
</html>
